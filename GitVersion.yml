mode: ContinuousDelivery
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
increment: Patch
tag-prefix: v
branches:
  master:
    tag: ''
    increment: Patch
  main:
    tag: ''
    increment: Patch
  feature:
    tag: beta
    increment: Minor
  pull-request:
    tag: pr
    increment: Inherit